<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>

    <picture>
      <img class="desktop" src="images/image-product-desktop.jpg" alt="Imagem para Desktop do Produto">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="Imagem para Mobile do Produto">
    </picture>

    <aside class="info-box">
      <h5>Perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices-box">
        <h2>$149.99</h2>
        <h3>$169.99</h3>
      </div>
      <button> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
    </aside>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DeivSoares" target="_blank">Deivison Soares</a>.
  </div>

</body>

</html>
